<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>안몽돌</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
            /* 부드러운 트랜지션을 추가합니다. */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">몽돌이 사진 모음집</h1>
        <h2 class="text-white">심정지 주의</h2>
    </div>
    <div class="container mt-4">
        <div class="row">
            <!-- 첫 번째 몽돌이 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="안경 쓴 몽돌이.jpg"
                        alt="안경 낀 몽돌이">
                    <div class="card-body">
                        <h5 class="card-title">안경 쓴 몽돌이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">귀엽지?</h6>
                        <p class="card-text">귀엽다고 생각했으면 눈호강비로 1억을 내놓거라.</p>
                    </div>
                </div>
            </div>

            <!-- 두 번째 몽돌이 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="베레모 몽돌이.jpg"
                        class="card-img-top" alt="다른 몽돌이">
                    <div class="card-body">
                        <h5 class="card-title">베레모 몽돌이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">민간인 안종민의 베레모</h6>
                        <p class="card-text">근데 몽돌이는 땅꽁 없어서 군대 안감</p>
                    </div>
                </div>
            </div>

            <!-- 세 번째 몽돌이 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="심심한 몽돌이.jpg"
                        class="card-img-top" alt="또 다른 몽돌이">
                    <div class="card-body">
                        <h5 class="card-title">심심한 몽돌이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">무한지옥</h6>
                        <p class="card-text">한 번 던져주면 지칠때까지 던져줘야함</p>
                    </div>
                </div>
            </div>
            <!-- 네 번째 몽돌이 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="졸린 몽돌이.jpg"
                        class="card-img-top" alt="또 다른 몽돌이">
                    <div class="card-body">
                        <h5 class="card-title">졸린 몽돌이</h5>
                        <h6 class="card-subtitle mb-2 text-muted">뭐 넣을지 안정함</h6>
                        <p class="card-text">꼬순내 지림</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
